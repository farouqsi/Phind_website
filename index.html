<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        .product-section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
        }
        .product-section img {
            width: 200px;
            height: 200px;
        }
        .product-section .details {
            padding-left: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
        }
        form h2 {
            margin-bottom: 10px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        form button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple Company</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="product-section">
        <img src="apple-logo.png" alt="Apple Logo">
        <div class="details">
            <h2>iPhone 13</h2>
            <p>The iPhone 13 is a revolutionary smartphone with advanced features.</p>
        </div>
    </div>
    <footer>
        &copy; 2023 Apple Company. All rights reserved.
    </footer>
    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
    </form>
    <script>
        // JavaScript code can go here
    </script>
</body>
</html>
